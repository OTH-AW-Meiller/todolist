<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Liste</title>
    <!-- Verknüpfung mit der externen CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo-container">
        <!-- Hauptüberschrift der Seite -->
        <h1>📝 To-Do-Liste</h1>
        <!-- Unterüberschrift für die Aufgabenliste -->
        <h2>📋 Aufgaben</h2>
        <!-- Eingabefeld für neue Aufgaben -->
        <input type="text" id="todo-input" placeholder="Neue Aufgabe eingeben">
        <!-- Button zum Hinzufügen neuer Aufgaben -->
        <button id="add-todo">Hinzufügen</button>
        <!-- Liste, in der die Aufgaben angezeigt werden -->
        <ul id="todo-list"></ul>
        <footer>
            <!-- Fußzeile mit einer motivierenden Nachricht -->
            <p>
                Vielen Dank fürs Vorbeischauen! <br>
                Mache das Beste aus Deinem Tag. 🌟
            </p>
        </footer>
    </div>
    <!-- Verknüpfung mit der externen JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
